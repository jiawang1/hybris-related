# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.


# Specifies the location of the spring context file putted automatically to the global platform application context.
anguocore.application-context=anguocore-spring.xml

# PaymentInfo validates that the card number is plausible.
# Setting paymentinfo.creditcard.checknumber=false will prevent PaymentInfo.createItem()
# from throwing an exception if the card number is invalid.
paymentinfo.creditcard.checknumber=false


# Change the limit on the number of facet values returned per facet.
# This needs to be greater than the number of categories in the system.
facet.limit.default=500

# Import config properties into impex macros  for modulegen
jarResourceCmsValue=jar:com.tasly.anguo.core.setup.CoreSystemSetup&/anguocore/import/cockpits/cmscockpit
jarResource=jar:com.tasly.anguo.core.setup.CoreSystemSetup&/anguocore/import/common/
emailResourceValue=jar:com.tasly.anguo.core.setup.CoreSystemSetup&/anguocore/import/emails
emailContextPackageName=com.tasly.anguo.facades.process.email.context

# add by LiuJi for AM-128 start
# product code
anguocore.productCode.keyGenerator=productCodeGenerator

keygen.product.code.name=product_code
keygen.product.code.digits=12
keygen.product.code.start=000000000001
keygen.product.code.type=numeric
keygen.product.code.template=$

# reduce the cache size (default value is 1000) to avoid big gaps in the product codes.
numberseries.cache.size.product_code=10
# add by LiuJi for AM-128 end
