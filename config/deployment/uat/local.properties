#########################################################
##        Configuration for UAT environment            ##
#########################################################

###tomcat and jvm configurations
tomcat.maxthreads=200
tomcat.minsparethreads=50
tomcat.maxidletime=10000
tomcat.acceptcount=100

build.development.mode=false
tomcat.development.mode=false 

java.mem=8G
cache.main=300000
tomcat.generaloptions=-Xmx${java.mem} -Xms${java.mem} -XX:PermSize=512M -XX:MaxPermSize=1024M -Xss256K -XX:+DisableExplicitGC -XX:+UseConcMarkSweepGC -XX:CMSInitiatingOccupancyFraction=75 -XX:+CMSPermGenSweepingEnabled -XX:+CMSClassUnloadingEnabled -XX:+UseCMSInitiatingOccupancyOnly -XX:+CMSParallelRemarkEnabled -XX:+ParallelRefProcEnabled -XX:+CMSScavengeBeforeRemark  -XX:+PrintGCTimeStamps -XX:+PrintGCDetails -Xloggc:"${HYBRIS_LOG_DIR}/tomcat/java_gc.log" -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Dorg.tanukisoftware.wrapper.WrapperManager.mbean=true -Djava.endorsed.dirs=../lib/endorsed -Dcatalina.base=%CATALINA_BASE% -Dcatalina.home=%CATALINA_HOME% -Dfile.encoding=UTF-8 -Dlog4j.configuration=log4j_init_tomcat.properties -Djava.util.logging.config.file=jdk_logging.properties -Djava.io.tmpdir="${HYBRIS_TEMP_DIR}" -Dsun.rmi.dgc.client.gcInterval=3600000 -Dsun.rmi.dgc.server.gcInterval=3600000

#put your additional java options here
tomcat.javaoptions= 

###database configurations
db.driver=com.mysql.jdbc.Driver
db.name=anguo
db.url=jdbc:mysql://10.9.5.120/${db.name}?characterEncoding=utf8
db.username=anguo
db.password=$AnguO!
db.pool.maxActive=90
db.pool.maxIdle=90

###hmc configurations
hmc.default.autologin=false
hmc.default.login=
hmc.default.password=

cronjob.maxthreads=50

hmc.debug.showjspcomments=false
hmc.developermode=false

#media storage
media.default.storage.strategy=localFileMediaStorageStrategy
media.default.hashing.depth=2
media.replication.dirs=/opt/shared/hybris-media
media.read.dir=/opt/shared/hybris-media

#cluster configurations
clustermode=true
cluster.maxid=2
cluster.broadcast.methods=jgroups
cluster.broadcast.method.jgroups=de.hybris.platform.cluster.jgroups.JGroupsBroadcastMethod
cluster.broadcast.method.jgroups.tcp.bind_port=7800
cluster.broadcast.method.jgroups.channel.name=hybris-broadcast-uat
cluster.broadcast.method.jgroups.configuration=jgroups-udp.xml

###### end of configuration for UAT environment ########